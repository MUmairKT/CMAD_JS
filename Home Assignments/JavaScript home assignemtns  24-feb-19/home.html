<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Assignment Random number </title>

</head>

<body>
    <script>
        var randomnum = 0;
        var num = 0;
        var msg = "";
        for (;true;) {
            msg = "Guess a number between 1 to 10:";
            randomnum = Math.random();
            randomnum = Math.floor(randomnum * 10 + 1);
            for (var i = 0; i < 3; i++) {
                num = Number(prompt(msg));
                if (num == randomnum) {
                    alert("Great!");
                    break;
                }
                else {
                    alert("Not Correct!");
                    msg = "guess again : ";
                }
            }
            alert("Correct Number is: "+randomnum);
            if (prompt("Play Again(y/n)?").toLowerCase() != "y") {
                break;
            }
        }
    </script>
</body>

</html>
