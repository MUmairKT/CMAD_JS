<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Records </title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
        .jumbotron {
            background-color: lightblue;
        }

        fieldset {
            border: 1px solid lightblue;
            padding: 10px;
        }

        legend {
            padding: 10px;
            width: inherit;
        }

        .rightAlign {
            text-align: right;
        }

        .lightblue {
            border-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="javascript:void(0)">
            <div class="col-md-12 text-center mt-4 mb-4 ">
                <h2>
                    Record Detail
                </h2>
            </div>
            <div class="col-md-12 mt-5">
                <fieldset>
                    <legend >Record Id : <label id="redid"></label></legend>
                    <div class="form-group">
                        <label for="enMsg">Name</label>
                        <input type="text" class="form-control" id="stdName">
                    </div>
                    <div class="form-group">
                        <label for="enMsg">Age</label>
                        <input type="text" class="form-control" id="stdAge">
                    </div>
                    <div class="form-group">
                        <label for="enMsg">Cell No</label>
                        <input type="text" class="form-control" id="stdCellNo">
                    </div>
                    <div class="form-group">
                        <label for="enMsg">Email</label>
                        <input type="text" class="form-control" id="stdEmail">
                    </div>
                    <div class="form-group rightAlign">                        
                        <input type="button" id="btnViewDetail" onclick="viewRecPage()" value="Back" class="btn btn-info btn-sm">
                        <input type="button" id="btnRefresh" onclick="viewDetailRec(window.location.hash.replace('#',''))" value="Refresh" class="btn btn-info btn-sm">
                        <input type="button" id="btnedit" onclick="editrec(window.location.hash.replace('#',''))" value="Update" class="btn btn-info btn-sm">
                    </div>
                </fieldset>
            </div>
            <br>
        </form>
    </div>
    <script src="jsfile.js"></script>
    <script src="jquery.js"></script>
    <script>viewDetailRec(window.location.hash) </script>
</body>

</html>
