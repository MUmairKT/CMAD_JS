<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Record</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
        .blueRowColor td {
            background-color: lightblue;
        }

        .whiteRowColor td {
            background-color: white;
        }

        .btnalign {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-12 text-center mt-4 mb-1">
            <h1>Local Storage</h1>
            <h2>View Records</h2>
            <div class="text-right">
                <input type="button" value="Add New Record" class="btn btn-success" onclick="addRecPage()" />
            </div>
        </div>
        <form action="javascript:void(0)">
            <br>
            <table border="1" width="500px" class="table text-center table-striped">
                <thead>
                    <tr scope="row">
                        <th scope="col">
                            <h4>S.No</h4>
                        </th>
                        <th scope="col">
                            <h4>Name</h4>
                        </th>
                        <th scope="col">
                            <h4>E-mail</h4>
                        </th>
                        <th scope="col">
                            <h4>Edit</h4>
                        </th>
                        <th scope="col">
                            <h4>Delete</h4>
                        </th>
                    </tr>
                </thead>
                <tbody id="tblStdRecord">

                </tbody>

            </table>
        </form>
    </div>

    <script src="jsfile.js"></script>
    <script src="jquery.js"></script>
    <script> viewRec();</script>
</body>

</html>
